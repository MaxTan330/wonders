
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';
    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip on;
    gzip_min_length  1k;
    gzip_buffers     4 16k;
    gzip_http_version 1.0;
    gzip_comp_level 1;
    gzip_types       text/plain application/x-javascript application/javascript text/css application/xml application/json image/jpeg image/gif image/png;
    gzip_vary on;
    server {
        listen       80;
        server_name  localhost;
        rewrite ^(.*)$  https://$host$1 permanent;
    }
    # 微信前端
    server{
    	listen       80;
        server_name  wx.bsbnk.com;
	    root /usr/local/nodeapp/maxtan/dist;
        #access_log  logs/wx_access.log;
	    index  index.html;
        location / {
			try_files $uri $uri/ @router;
			index  index.html index.htm;
        }
		location @router {
            rewrite ^.*$ /index.html last;
        }
        #access_log  logs/wxapi_access.log;
        location /wechat/ {
            proxy_pass http://47.94.215.97:3001/;
            index index.html index.htm;
        }
    }
